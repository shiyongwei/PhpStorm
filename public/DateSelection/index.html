<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超人性化的日期选择插件</title>
    <link rel="stylesheet" type="text/css" href="helang-Date.css">
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: "Microsoft Yahei";
            color: #333333;
        }
        .text1{
            width: 320px;
            height: 32px;
            line-height: 32px;
            font-size: 16px;
            color: #333333;
            padding: 0 10px;
            margin: 0;
            outline:none;
            letter-spacing:1px;
            border: #CCCCCC solid 1px;
        }
        .btn1{
            width: 120px;
            height: 32px;
            color: #333333;
        }
    </style>
</head>
<body>
<div style="padding: 50px;">
    <input type="text" class="text1 helang-date" placeholder="选择日期">
    <input type="button" class="btn1 helang-date" data-el=".text1" data-year="2015,1974" value="选择日期">
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="helang-Date.js"></script>
</body>
</html>
